---
version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - apt-get update
      - apt-get install zip -y
      - pip3 install --upgrade pip
      - pip3 install --upgrade awscli
  build:
    commands:
      - zip lamdemo.zip lamdemo/** -x "*/__pycache__/*" "*/test.py"
  post_build:
    commands:
      - aws s3 cp lamdemo.zip s3://wol-deployments/
